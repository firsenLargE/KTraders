<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kapil Traders - Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 3px; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #218838; }
        .error { color: red; margin-top: 10px; }
        .link { text-align: center; margin-top: 15px; }
        .link a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Create Account</h1>
    
    <div th:if="${error}" class="error" th:text="${error}"></div>
    
    <form th:action="@{/signup}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="uname">Username:</label>
            <input type="text" id="uname" th:field="*{uname}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    
    <div class="link">
        <a th:href="@{/}">Already have an account? Login</a>
    </div>
</body>
</html>
