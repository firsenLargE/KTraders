<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Purchase â€¢ Kapil Traders</title>
    
    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --card-radius: 16px;
            --shadow-soft: 0 8px 24px rgba(0, 0, 0, .06);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-bs-theme="dark"] {
            --shadow-soft: 0 8px 24px rgba(0, 0, 0, .35);
        }

        body {
            background: linear-gradient(180deg, #f7f8fb 0%, #f2f4f8 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        [data-bs-theme="dark"] body {
            background: radial-gradient(1200px 600px at 50% -200px, #0b1220, #0a0f1a 70%);
        }

        .page-head {
            backdrop-filter: blur(6px);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(0, 0, 0, .05);
            padding: 1rem 1.5rem;
            transition: var(--transition-smooth);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: .6rem;
        }

        .brand .logo {
            width: 34px;
            height: 34px;
            border-radius: 8px;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, #0d6efd, #6ea8fe);
            color: #fff;
            font-weight: 700;
            box-shadow: var(--shadow-soft);
        }

        .card {
            border: 1px solid rgba(0, 0, 0, .06);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow-soft);
            transition: var(--transition-smooth);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, .1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0d6efd, #6ea8fe);
            border: none;
            border-radius: 10px;
            padding: 0.6rem 1.2rem;
            font-weight: 600;
            transition: var(--transition-smooth);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0b5ed7, #5a8cfe);
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(13, 110, 253, .3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #adb5bd);
            border: none;
            border-radius: 10px;
            padding: 0.6rem 1.2rem;
            font-weight: 600;
            transition: var(--transition-smooth);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #5a6268, #9ca3af);
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(108, 117, 125, .3);
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.6rem 1rem;
            transition: var(--transition-smooth);
        }

        .form-control:focus, .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, .25);
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="container-xxl py-4">
        <!-- Top bar / Nav -->
        <div class="page-head mb-4">
            <div class="d-flex align-items-center justify-content-between">
                <div class="brand">
                    <div class="logo">K</div>
                    <div>
                        <div class="fw-semibold">Kapil Traders</div>
                        <div class="small text-secondary">Add New Purchase</div>
                    </div>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <a th:href="@{/purchases}" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left me-1"></i>Back to Purchases
                    </a>
                    <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-box-arrow-right me-1"></i>Logout
                    </a>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card slide-up">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Add New Purchase</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/purchases/add}" th:object="${purchase}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Product *</label>
                                    <select class="form-select" th:field="*{product.id}" required>
                                        <option value="">Select Product</option>
                                        <option th:each="product : ${products}" 
                                                th:value="${product.id}" 
                                                th:text="${product.name}">Product Name</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Supplier *</label>
                                    <input type="text" class="form-control" th:field="*{supplier}" 
                                           placeholder="Enter supplier name" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Purchase Date *</label>
                                    <input type="date" class="form-control" th:field="*{purchaseDate}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Quantity *</label>
                                    <input type="number" class="form-control" th:field="*{quantity}" 
                                           placeholder="Enter quantity" min="1" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Unit Cost *</label>
                                    <input type="number" class="form-control" th:field="*{unitCost}" 
                                           placeholder="Enter unit cost" step="0.01" min="0" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Total Cost</label>
                                    <input type="number" class="form-control" th:field="*{totalCost}" 
                                           placeholder="Auto-calculated" step="0.01" min="0" readonly>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Payment Method *</label>
                                    <select class="form-select" th:field="*{paymentMethod}" required>
                                        <option value="">Select Payment Method</option>
                                        <option th:each="method : ${paymentMethods}" 
                                                th:value="${method}" 
                                                th:text="${method}">Payment Method</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Invoice Number</label>
                                    <input type="text" class="form-control" th:field="*{invoiceNumber}" 
                                           placeholder="Enter invoice number (optional)">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Notes</label>
                                <textarea class="form-control" th:field="*{notes}" 
                                          placeholder="Enter any additional notes (optional)" 
                                          rows="3"></textarea>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-1"></i>Add Purchase
                                </button>
                                <a th:href="@{/purchases}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle me-1"></i>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-calculate total cost
        document.addEventListener('DOMContentLoaded', function() {
            const quantityInput = document.querySelector('input[th\\:field="*{quantity}"]');
            const unitCostInput = document.querySelector('input[th\\:field="*{unitCost}"]');
            const totalCostInput = document.querySelector('input[th\\:field="*{totalCost}"]');

            function calculateTotal() {
                const quantity = parseFloat(quantityInput.value) || 0;
                const unitCost = parseFloat(unitCostInput.value) || 0;
                const total = quantity * unitCost;
                totalCostInput.value = total.toFixed(2);
            }

            quantityInput.addEventListener('input', calculateTotal);
            unitCostInput.addEventListener('input', calculateTotal);
        });
    </script>
</body>
</html>
