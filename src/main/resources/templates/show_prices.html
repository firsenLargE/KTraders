<!-- src/main/resources/templates/show_prices.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Show Prices</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="p-4">
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Show Prices</h2>
    <a th:href="@{/products/actual-prices}" class="btn btn-outline-primary btn-sm">
      Edit Actual Costs
    </a>
  </div>

  <table class="table table-sm table-striped align-middle">
    <thead class="table-light">
    <tr>
      <th style="min-width: 220px;">Product</th>
      <th>Category</th>
      <th class="text-end">Show Price</th>
      <th class="text-end">Actual Cost</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
      <td>
        <div class="fw-semibold" th:text="${p.name}">Name</div>
        <div class="text-muted small">
          <span th:text="${p.size}">Size</span>
          <span th:if="${p.supplier != null}"> Â· </span>
          <span th:text="${p.supplier}">Supplier</span>
        </div>
      </td>
      <td th:text="${p.category}">Category</td>
      <td class="text-end"
          th:text="${p.price != null ? #numbers.formatDecimal(p.price,1,'POINT',2,'POINT') : '0.00'}">
        0.00
      </td>
      <td class="text-end"
          th:text="${p.actualPrice != null ? #numbers.formatDecimal(p.actualPrice,1,'POINT',2,'POINT') : '-'}">
        -
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
