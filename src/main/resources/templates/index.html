<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Kapil Traders â€” Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#1e40af;
      --primary-2:#0ea5e9;
      --ink:#0f172a;
      --muted:#6b7280;
      --bg:#f7f8fb;
      --card:#ffffff;
      --shadow:0 10px 30px rgba(2,6,23,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Inter',system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--ink);
      display:grid;
      place-items:center;
    }
    .wrap{
      width:100%;
      max-width:1000px;
      display:grid;
      grid-template-columns:1fr;
      gap:1.25rem;
      padding:1.25rem;
    }
    /* Brand panel */
    .brand{
      position:relative;
      background: radial-gradient(1200px 800px at -20% -30%, rgba(14,165,233,.25), transparent 55%),
                  radial-gradient(900px 600px at 120% 120%, rgba(30,64,175,.22), transparent 60%),
                  linear-gradient(135deg,#eef2ff,#e0f2fe);
      border-radius:18px;
      padding:1.2rem 1.2rem 1rem 1.2rem;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .brand-inner{
      display:flex;
      align-items:center;
      gap:1rem;
    }
    /* Simple logo mark: circular crest with KT */
    .logo{
      width:60px;height:60px;border-radius:50%;
      background:conic-gradient(from 160deg at 50% 50%, #1e40af, #0ea5e9);
      display:grid;place-items:center;
      box-shadow:0 6px 18px rgba(30,64,175,.25);
      color:#fff;font-weight:700;letter-spacing:.5px;
      font-size:1.1rem;
    }
    .brand-text h1{
      margin:0;
      font-size:1.25rem;
      font-weight:700;
      color:#0b1a55;
    }
    .brand-text p{
      margin:.25rem 0 0 0;
      color:#335;
      font-size:.92rem;
    }
    /* Decorative corner shapes */
    .grain{
      position:absolute; inset:auto -30px -30px auto; width:180px; height:180px; opacity:.2; filter:blur(0.2px);
    }
    .grain svg{width:100%;height:100%}
    /* Login card */
    .card{
      background:var(--card);
      border-radius:16px;
      box-shadow:var(--shadow);
      padding:1.5rem;
    }
    .card h2{
      margin:0 0 1rem 0;
      font-size:1.35rem;font-weight:700;
      letter-spacing:.2px;
    }
    .sub{
      margin:-.5rem 0 1.25rem 0;
      color:var(--muted);
      font-size:.92rem;
    }
    label{
      display:block;margin:.75rem 0 .4rem;
      font-size:.9rem;font-weight:600;color:#25324b;
    }
    input{
      width:100%;
      padding:.7rem .85rem;
      border:1px solid #e5e7eb;
      border-radius:10px;
      font-size:1rem;
      transition:.2s border-color,.2s box-shadow;
      background:#fff;
    }
    input:focus{
      outline:none;border-color:var(--primary);
      box-shadow:0 0 0 4px rgba(30,64,175,.12);
    }
    .actions{margin-top:1rem}
    button{
      width:100%;
      padding:.85rem 1rem;
      border:none;border-radius:10px;
      background:linear-gradient(135deg,var(--primary),var(--primary-2));
      color:#fff;font-weight:700;font-size:1rem;
      cursor:pointer;transition:transform .08s ease;
    }
    button:hover{transform:translateY(-1px)}
    button:active{transform:translateY(0)}
    .alert{
      margin:0 0 .85rem 0;padding:.6rem .8rem;border-radius:10px;font-size:.9rem;text-align:center;font-weight:600;
    }
    .alert.success{background:#dcfce7;color:#166534}
    .alert.error{background:#fee2e2;color:#b91c1c}
    .meta{
      margin-top:1rem;text-align:center;font-size:.9rem;
    }
    .meta a{color:var(--primary);text-decoration:none;font-weight:600}
    .meta a:hover{text-decoration:underline}
    /* Layout switch at md+ */
    @media (min-width:880px){
      .wrap{
        grid-template-columns: 1.1fr .9fr;
        align-items:stretch;
      }
      .brand{padding:1.6rem 1.6rem 1.2rem 1.6rem}
      .card{padding:2rem}
      .brand-inner{gap:1.2rem}
      .logo{width:70px;height:70px;font-size:1.2rem}
      .brand-text h1{font-size:1.4rem}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- Brand / Identity Panel -->
    <section class="brand" aria-label="Kapil Traders brand">
      <div class="brand-inner">
        <div class="logo">KT</div>
        <div class="brand-text">
          <h1>Kapil Traders</h1>
          <p>Kapil Traders, the bliss of trading!</p>
        </div>
      </div>

      <!-- subtle decorative motif (wheat sheaf style) -->
      <div class="grain" aria-hidden="true">
        <svg viewBox="0 0 200 200" fill="none">
          <defs>
            <linearGradient id="leaf" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#1e40af"/>
              <stop offset="1" stop-color="#0ea5e9"/>
            </linearGradient>
          </defs>
          <g transform="translate(40,20) scale(1.1)">
            <path d="M40 120 C 50 90, 65 60, 80 30" stroke="url(#leaf)" stroke-width="6" stroke-linecap="round"/>
            <path d="M40 110 C 55 90, 65 80, 80 70" stroke="url(#leaf)" stroke-width="5" stroke-linecap="round"/>
            <path d="M40 100 C 55 90, 70 85, 85 85" stroke="url(#leaf)" stroke-width="4" stroke-linecap="round"/>
            <circle cx="40" cy="120" r="5" fill="url(#leaf)"/>
          </g>
        </svg>
      </div>
    </section>

    <!-- Login Card -->
    <section class="card" aria-label="Login form">
      <h2>Sign in</h2>
      <p class="sub">Access your dashboard</p>

      <div th:if="${success}" class="alert success" th:text="${success}"></div>
      <div th:if="${error}" class="alert error" th:text="${error}"></div>

      <form th:action="@{/login}" method="post" novalidate>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="username" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />

        <div class="actions">
          <button type="submit">Login</button>
        </div>
      </form>

      <div class="meta">
        <a th:href="@{/signup}">Create an account</a>
      </div>
    </section>
  </main>
</body>
</html>
