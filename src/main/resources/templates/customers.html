<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 30px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        .btn:hover { transform: translateY(-2px); }

        .btn-add { background-color: #4CAF50; color: #fff; }
        .btn-edit { background-color: #3b82f6; color: #fff; }
        .btn-delete { background-color: #ef4444; color: #fff; }
        .btn-back { background-color: #6b7280; color: #fff; margin-bottom: 20px; }

        /* Form card */
        .card {
            background: #fff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        button[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #3b82f6;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #1e3a8a;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) { background-color: #f3f4f6; }

        td a {
            margin: 0 3px;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: transform 0.2s ease;
        }

        td a:hover { transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="container">
    <h2>Customer Management</h2>

    <!-- Back Button -->
    <a th:href="@{/sales}" class="btn btn-back">‚Üê Back to Sales</a>

    <!-- Add/Edit Customer Form -->
    <div class="card">
        <h5 th:text="${customer != null and customer.id != null} ? 'Edit Customer' : 'Add New Customer'"></h5>
        <form th:action="@{/customers/add}" method="post" th:object="${customer}">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label>Name:</label>
                <input type="text" th:field="*{name}" required/>
            </div>
            <div class="mb-3">
                <label>Contact:</label>
                <input type="text" th:field="*{contact}" required/>
            </div>
            <button type="submit" th:text="${customer != null and customer.id != null} ? 'Update' : 'Add'"></button>
        </form>
    </div>

    <!-- Customers Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cust : ${customers}">
                <td th:text="${cust.id}"></td>
                <td th:text="${cust.name}"></td>
                <td th:text="${cust.contact}"></td>
                <td>
                    <a th:href="@{/customers/edit/{id}(id=${cust.id})}" class="btn btn-edit">Edit</a>
                    <a th:href="@{/customers/delete/{id}(id=${cust.id})}" 
                       class="btn btn-delete" 
                       onclick="return confirm('Are you sure you want to delete this customer?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
