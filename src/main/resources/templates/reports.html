<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reports - Kapil Traders</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #1e3a8a;
        }

        .charts-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
        }

        .chart-block {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 500px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .chart-block:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.15);
        }

        .chart-block h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #111827;
            font-size: 1.5rem;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 400px;
        }

        @media (max-width: 1100px) {
            .chart-block {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Reports</h1>

    <div class="charts-wrapper">
        <div class="chart-block">
            <h2>Products Quantity</h2>
            <div class="chart-container">
                <canvas id="productChart"></canvas>
            </div>
        </div>

        <div class="chart-block">
            <h2>Category Distribution</h2>
            <div class="chart-container">
                <canvas id="categoryChart"></canvas>
            </div>
        </div>
    </div>

 <script th:inline="javascript">
    /*<![CDATA[*/
    // Products Quantity Chart Data
    const productNames = /*[[${productNames}]]*/ [];
    const productQuantities = /*[[${productQuantities}]]*/ [];

    // Category Distribution Chart Data
    const categoryLabels = /*[[${categoryCounts.keySet()}]]*/ [];
    const categoryValues = /*[[${categoryCounts.values()}]]*/ [];

    // Products Quantity Bar Chart
    const ctx1 = document.getElementById('productChart').getContext('2d');
    const productChart = new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: productNames,
            datasets: [{
                label: 'Quantity',
                data: productQuantities,
                backgroundColor: 'rgba(30, 58, 138, 0.7)',
                borderColor: 'rgba(30, 58, 138, 1)',
                borderWidth: 1,
                borderRadius: 6
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false },
                tooltip: { mode: 'index', intersect: false }
            },
            scales: { 
                y: { beginAtZero: true, grid: { color: '#e5e7eb' } },
                x: { grid: { color: '#e5e7eb' } }
            }
        }
    });

    // Category Distribution Pie Chart
    const ctx2 = document.getElementById('categoryChart').getContext('2d');
    const categoryChart = new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: categoryLabels,
            datasets: [{
                data: categoryValues,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(153, 102, 255, 0.7)',
                    'rgba(255, 159, 64, 0.7)',
                    'rgba(201, 203, 207, 0.7)'
                ],
                borderColor: '#fff',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: { padding: 20, boxWidth: 20 }
                }
            }
        }
    });
    /*]]>*/
</script>

</body>
</html>
