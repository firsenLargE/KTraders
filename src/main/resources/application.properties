# Database Configuration (H2 for simplicity, can be changed to MySQL/PostgreSQL)
# PostgreSQL datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/kapiltradersdb
spring.datasource.username=zion
spring.datasource.password=zion
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging Configuration
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Application Configuration
app.forecast.confidence.threshold=0.6
app.forecast.seasons.enabled=true
app.reorder.threshold=10

