# =========================
# Server (Railway)
# =========================
server.port=${PORT:8080}
server.address=0.0.0.0

# =========================
# Datasource (Railway ENV)
# - Set these in Railway → Service → Variables
#   SPRING_DATASOURCE_URL=jdbc:postgresql://<HOST>:<PORT>/<DB>?sslmode=require
#   SPRING_DATASOURCE_USERNAME=<USER>
#   SPRING_DATASOURCE_PASSWORD=<PASSWORD>
# =========================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}

# =========================
# File Uploads
# (Consider object storage / Railway volumes for persistence)
# =========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =========================
# Thymeleaf
# (Enable cache in prod for performance)
# =========================
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# =========================
# Logging (quieter defaults; override via env if needed)
# =========================
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN

# =========================
# App Settings (kept as-is)
# =========================
app.forecast.confidence.threshold=0.6
app.forecast.seasons.enabled=true
app.reorder.threshold=10

# =========================
# Error Handling (consider disabling stacktraces in prod)
# =========================
server.error.include-message=always
server.error.include-stacktrace=never



# --- Actuator (health/info only) ---
management.endpoints.web.exposure.include=health,info


spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
